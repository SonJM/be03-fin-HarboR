server:
  port: 8081
spring:
  profiles:
    group:
      "local" : "local, mail"
    active : local
---
spring:
  application:
    name: login #Kubernetes의 Service 리소스의 selector.app 과 일치
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}/harbor_login
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true #모든 네임스페이스에서 활성화
logging:
  level:
    root: info
    com.example.harbor_login.client: DEBUG
jwt:
  expiration: 30
  secretKey: ${JWT_SECRETKEY}
