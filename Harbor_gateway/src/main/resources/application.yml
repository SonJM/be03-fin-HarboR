server:
  port: 8000
  error:
    include-binding-errors: always
    include-message: always

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: batch
          predicates:
            - Path=/batch/**
          filters:
            - StripPrefix=1
          uri: lb://batch
        - id: employee
          predicates:
            - Path=/employee/**
          filters:
            - StripPrefix=1
          uri: lb://employee
        - id: login
          predicates:
            - Path=/login/**
          filters:
            - StripPrefix=1
          uri: lb://login
        - id: salary
          predicates:
            - Path=/salary/**
          filters:
            - StripPrefix=1
          uri: lb://salary
        - id: total
          predicates:
            - Path=/total/**
          filters:
            - StripPrefix=1
          uri: lb://total
      default-filters:
        - name: JwtGlobalFilter
          args:
            baseMessage: gateway filter
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
jwt:
  secretKey: ${JWT_SECRETKEY}
