server:
  port: 8080
  error:
    include-binding-errors: always
    include-message: always
spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true
      loadbalancer:
        mode: service
    gateway:
      routes:
        - id: batch-service
          predicates:
            - Path=/batch-service/**
          filters:
            - StripPrefix=1
          uri: lb://batch-service
        - id: employee-service
          predicates:
            - Path=/employee-service/**
          filters:
            - StripPrefix=1
          uri: lb://employee-service
        - id: login-service
          predicates:
            - Path=/login-service/**
          filters:
            - StripPrefix=1
          uri: lb://login-service
        - id: salary-service
          predicates:
            - Path=/salary-service/**
          filters:
            - StripPrefix=1
          uri: lb://salary-service
        - id: total-service
          predicates:
            - Path=/total-service/**
          filters:
            - StripPrefix=1
          uri: lb://total-service
      default-filters:
        - name: JwtGlobalFilter
          args:
            baseMessage: gateway filter
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://www.songboseok.shop","https://www.songboseok.shop"
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
jwt:
  secretKey: ${JWT_SECRETKEY}
